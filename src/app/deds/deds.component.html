<h2>
Gerenciamento de DEDs
<mat-icon style="cursor: pointer;" routerLink="./novo" matTooltip="Novo"
    matSuffix class="material-icons md-24">create_new_folder</mat-icon>
</h2>

<table mat-table [dataSource]="deds" class="mat-elevation-z8">
  <!-- Ded Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef>DED nº</th>
    <td mat-cell *matCellDef="let ded">{{ ded.numero }}</td>
  </ng-container>

  <!-- Desc Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let ded">{{ ded.descricao }}</td>
  </ng-container>

  <!-- Desc Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef="let ded">
      <mat-icon style="cursor: pointer;" routerLink="./{{ded.id}}" matTooltip="Editar"
    matSuffix class="material-icons md-24">folder_open</mat-icon>
    <mat-icon style="cursor: pointer;" (click)="apagar(ded.id)" matTooltip="Apagar"
    matSuffix class="material-icons md-24">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
