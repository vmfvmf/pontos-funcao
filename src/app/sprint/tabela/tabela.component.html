<mat-card style="min-width: 800px">
  <mat-card-title fxLayoutAlign="space-between center"
    >Gerenciamento de Sprints

    <app-new-button (newEmitter)="novoEditar($event)" complemento="Sprint">
    </app-new-button>

  </mat-card-title>
  <mat-card class="card-tabela">
    <mat-card-content>
      <vmf-data-table
        [totalRegistros]="1"
        [value]="sprints"
        [tamanhos]="[10, 20, 50, 75, 100]"
        listrado="true"
        linhaDivisoraPaginador="true"
        tamanhoPadrao="10"
        mensagemVazio="Nenhum registro encontrado"
        nameTabela="Parâmetros Gerais"
        [exibePaginador]="true"
      >
        <vmf-data-column header="Projeto" value="projeto" [ordenar]="false">
          <ng-template let-sprint="rowData" #body>
            {{ sprint.projeto.identificador }} - {{ sprint.projeto.descricao }}
          </ng-template>
        </vmf-data-column>

        <vmf-data-column header="Nº Sprint" value="numero" [ordenar]="false">
          <ng-template let-sprint="rowData" #body>
            {{ sprint.numero }}
          </ng-template>
        </vmf-data-column>

        <vmf-data-column header="Início" value="inicio" [ordenar]="false">
          <ng-template let-sprint="rowData" #body>
            {{ sprint.dataInicio | date: "dd/MM/yyyy" }}
          </ng-template>
        </vmf-data-column>

        <vmf-data-column header="Fim" value="fim" [ordenar]="false">
          <ng-template let-sprint="rowData" #body>
            {{ sprint.dataFim | date: "dd/MM/yyyy" }}
          </ng-template>
        </vmf-data-column>

        <vmf-data-column
          header="Dias úteis"
          value="diasUteis"
          [ordenar]="false"
        >
          <ng-template let-sprint="rowData" #body>
            {{ sprint.diasUteis }}
          </ng-template>
        </vmf-data-column>

        <vmf-data-column header="" [ordenar]="false">
          <ng-template let-sprint="rowData" #body>

            <app-edit-button (editEmitter)="novoEditar($event)" complemento="Sprint" [objeto]="sprint">
            </app-edit-button>

            <app-delete-button (deleteEmitter)="apagar($event)" complemento="Sprint" [id]="sprint.id">
            </app-delete-button>

          </ng-template>
        </vmf-data-column>
      </vmf-data-table>
    </mat-card-content>
  </mat-card>
</mat-card>
