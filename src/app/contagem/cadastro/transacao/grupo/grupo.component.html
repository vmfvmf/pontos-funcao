<mat-card-header>
  <h1 class="mat-title">{{ novoEditar }} grupo</h1>
</mat-card-header>

<mat-card-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" name="nome" [(ngModel)]="grupo.nome" />
      <mat-icon
        style="cursor: pointer"
        (click)="salvar()"
        matTooltip="Salvar"
        matSuffix
        class="material-icons md-24"
        >download</mat-icon
      >
      <mat-icon
        *ngIf="novoEditar == 'Editar'"
        style="cursor: pointer"
        (click)="cancelarEdicao()"
        matTooltip="Cancelar edição"
        matSuffix
        class="material-icons md-24"
        >clear</mat-icon
      >
    </mat-form-field>
  </form>
  <mat-card-header>
    <h1 class="mat-title">Grupos cadastrados</h1>
  </mat-card-header>
  <mat-list role="list" *ngIf="grupos">
    <mat-list-item *ngFor="let g of grupos"
      >{{ g.nome }}
      <mat-icon
        matTooltip="Editar"
        style="cursor: pointer; color: blue"
        (click)="editarGrupo(g)"
      >
        create
      </mat-icon>
      <mat-icon
        matTooltip="Apagar?"
        style="cursor: pointer; color: red"
        (click)="apagarGrupo(g)"
      >
        delete
      </mat-icon>
    </mat-list-item>
  </mat-list>
</mat-card-content>

<mat-card-actions mat-dialog-actions align="center">
  <mat-card-actions mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Fechar</button>
  </mat-card-actions>
</mat-card-actions>
