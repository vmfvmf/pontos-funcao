<mat-card>
  <mat-card-title>Gerenciamento de Sistemas</mat-card-title>
  <mat-icon
    style="cursor: pointer; color: mediumaquamarine"
    (click)="novoEditar(null)"
    matTooltip="Novo"
    matSuffix
    class="material-icons md-24"
    >create_new_folder</mat-icon
  >
</mat-card>

<div class="conteudo">
  <!-- ------------------------ TABELA ------------------------------>
  <mat-card class="card-tabela" style="min-width: 800px">
    <mat-card-content>
      <pje-data-table [totalRegistros]="1" [value]="sistemas"
        [tamanhos]="[10, 20, 50, 75, 100]" listrado="true" linhaDivisoraPaginador="true"
        tamanhoPadrao="10" mensagemVazio="Nenhum registro encontrado" nameTabela="Sistemas"
        [exibePaginador]="true">

        <pje-data-column header="Nome" value="nome" [ordenar]="false">
          <ng-template let-sistema="rowData" #body>
            {{ sistema.nome }}
          </ng-template>
        </pje-data-column>

        <pje-data-column header="VersÃ£o" value="versao" [ordenar]="false">
          <ng-template let-sistema="rowData" #body>
            {{ sistema.versao }}
          </ng-template>
        </pje-data-column>

        <pje-data-column header="" [ordenar]="false">
          <ng-template let-sistema="rowData" #body>
            <mat-icon
              style="cursor: pointer; color: saddlebrown"
              (click)="novoEditar(sistema)"
              matTooltip="Editar"
              matSuffix
              class="material-icons md-24"
              >folder_open</mat-icon
            >
            <mat-icon
              style="cursor: pointer; color: red"
              (click)="apagar(sistema.id)"
              matTooltip="Apagar"
              matSuffix
              class="material-icons md-24"
              >delete</mat-icon
            >
          </ng-template>
        </pje-data-column>

      </pje-data-table>

    </mat-card-content>
  </mat-card>
</div>
