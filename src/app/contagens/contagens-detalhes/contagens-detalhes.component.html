<h2>
  Arquivos Lógicos
  <mat-icon style="cursor: pointer;" (click)="novoEditar(null)" matTooltip="Novo"
    matSuffix class="material-icons md-24">create_new_folder</mat-icon>
</h2>

<table mat-table *ngIf="contagem" [dataSource]="contagem.funcaoDados" class="mat-elevation-z8">
  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let funcaoDados"> {{ funcaoDados.nome}} </td>
  </ng-container>

  <!-- Função Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let funcaoDados"> {{ funcaoDados.subtipo }} </td>
  </ng-container>

  <!-- Contador Column -->
  <ng-container matColumnDef="td">
    <th mat-header-cell *matHeaderCellDef> TD </th>
    <td mat-cell *matCellDef="let funcaoDados"> {{ funcaoDados.td}} </td>
  </ng-container>

  <!-- Valor Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let funcaoDados"> {{ funcaoDados.valor }} </td>
  </ng-container>

  <!-- Act Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let arquivosLogico">
      <mat-icon style="cursor: pointer;" (click)="novoEditar(arquivosLogico)" matTooltip="clique aqui para adicionar"
        matSuffix class="material-icons md-24">folder_open</mat-icon>
      <mat-icon style="cursor: pointer;" (click)="apagar(arquivosLogico.id)" matTooltip="clique aqui para adicionar"
        matSuffix class="material-icons md-24">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
