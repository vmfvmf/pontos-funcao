<h2>
  Contagens
  <mat-icon style="cursor: pointer;" (click)="novoEditar(null)" matTooltip="clique aqui para adicionar"
        matSuffix class="material-icons md-24">create_new_folder</mat-icon>
</h2>

<table mat-table  [dataSource]="sprint.contagens" class="mat-elevation-z8">
  <!-- Sprint Column -->
  <ng-container matColumnDef="sprint">
    <th mat-header-cell *matHeaderCellDef> Sprint </th>
    <td mat-cell *matCellDef="let contagem"> {{sprint.numero}} </td>
  </ng-container>

  <!-- Sistema Column -->
  <ng-container matColumnDef="sistema">
    <th mat-header-cell *matHeaderCellDef> Sistema </th>
    <td mat-cell *matCellDef="let contagem"> {{ contagem.sistema ? contagem.sistema.nome : "" }} </td>
  </ng-container>

  <!-- Contador Column -->
  <ng-container matColumnDef="contador">
    <th mat-header-cell *matHeaderCellDef> Contador </th>
    <td mat-cell *matCellDef="let contagem"> {{contagem.contador}} </td>
  </ng-container>

  <!-- Data Contagem Column -->
  <ng-container matColumnDef="dataContagem">
    <th mat-header-cell *matHeaderCellDef> Data contagem </th>
    <td mat-cell *matCellDef="let contagem"> {{contagem.dataContagem | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Act Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let contagem">
      <mat-icon style="cursor: pointer;" (click)="novoEditar(contagem)" matTooltip="clique aqui para editar"
        matSuffix class="material-icons md-24">folder_open</mat-icon>
        <mat-icon style="cursor: pointer;" (click)="apagar(contagem.id)" matTooltip="clique aqui para apagar"
        matSuffix class="material-icons md-24">delete</mat-icon>
        <mat-icon style="cursor: pointer;" routerLink="/contagens/detalhe/{{contagem.id}}" matTooltip="detalhes"
        matSuffix class="material-icons md-24">analytics</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
