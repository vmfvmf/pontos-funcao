<mat-card>
  <mat-card-title>Gerenciamento de DEDs</mat-card-title>
  <mat-icon
    style="cursor: pointer; color: mediumaquamarine"
    (click)="novoEditar(null)"
    matTooltip="Novo"
    matSuffix
    class="material-icons md-24"
    >create_new_folder</mat-icon
  >
</mat-card>

<div class="conteudo">
  <!-- ------------------------ TABELA ------------------------------>
  <mat-card class="card-tabela" style="min-width: 800px">
    <mat-card-content>
      <pje-data-table [totalRegistros]="1" [value]="deds"
        [tamanhos]="[10, 20, 50, 75, 100]" listrado="true" linhaDivisoraPaginador="true"
        tamanhoPadrao="10" mensagemVazio="Nenhum registro encontrado" nameTabela="Parâmetros Gerais"
        [exibePaginador]="true">

        <pje-data-column header="Nº DED" value="numero" [ordenar]="false">
          <ng-template let-ded="rowData" #body>
            {{ ded.numero }}
          </ng-template>
        </pje-data-column>

        <pje-data-column header="Descrição" value="descricao" [ordenar]="false">
          <ng-template let-ded="rowData" #body>
            {{ ded.descricao }}
          </ng-template>
        </pje-data-column>

        <pje-data-column header="" [ordenar]="false">
          <ng-template let-ded="rowData" #body>
            <mat-icon
              style="cursor: pointer; color: saddlebrown"
              (click)="novoEditar(ded)"
              matTooltip="Editar"
              matSuffix
              class="material-icons md-24"
              >folder_open</mat-icon
            >
            <mat-icon
              style="cursor: pointer; color: red"
              (click)="apagar(ded.id)"
              matTooltip="Apagar"
              matSuffix
              class="material-icons md-24"
              >delete</mat-icon
            >
          </ng-template>
        </pje-data-column>

      </pje-data-table>

    </mat-card-content>
  </mat-card>
</div>
